<!DOCTYPE html>
<html>
	<head>
		<title>Table_practice</title>
	</head>
	<body>
		<h2>Starting pokemon</h2>
		<table border=5>
			<tr>
				<th>water</th>
				<th>grass</th>
				<th>fire</th>
			</tr>
			<tr>
				<td>squirtle</td>
				<td>bulbasaur</td>
				<td>charmander</td>
			</tr>
			<tr>
				<td>wartortle</td>
				<td>ivysayr</td>
				<td>charmelion</td>
			</tr>
			<tr>
				<td>blastoise</td>
				<td>venasaur</td>
				<td>charizard</td>
			</tr>
		</table>


		<h2>table with spans</h2>
		<table border=5>
			<tr>
				<th>table</th>
				<th>with</th>
				<th>spans</th>
			</tr>

			<tr>
				<td rowspan=2>rowspan</td>
				<td colspan=2>columnspan</td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>

			<tr>
				<td colspan=3>full row uses columnspan</td>
			</tr>
		</table>
	</body>
</html>
